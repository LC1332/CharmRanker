# ImageNormalizer 配置文件

# Face to Body 推算参数（基于 crop_classify.jsonl 统计）
face_to_body:
  width_ratio: 2.5808      # body_width / face_size
  height_ratio: 3.5081     # body_height / face_size
  y_offset_ratio: 1.2315   # (body_center_y - face_center_y) / face_size
  x_offset_ratio: 0.0      # x 偏移默认为 0

# Crop 参数
crop:
  padding_ratio: 0.15      # 最长边两边向外 padding 的比例
  background_color: [255, 255, 255]  # 白色背景 (BGR)

# Blending 参数
blend:
  blur_sigma_ratio: 0.01   # 高斯模糊 sigma 占长边的比例
  transition_ratio: 0.05   # 边界渐变过渡宽度占长边的比例

# Bbox 渲染参数
render:
  if_render_body: false    # 是否渲染 body bbox
  body_bbox_color: [0, 0, 255]  # 红色 (BGR)
  line_thickness: 1        # 细线

# 数据路径
data:
  local_data_dir: "local_data"

